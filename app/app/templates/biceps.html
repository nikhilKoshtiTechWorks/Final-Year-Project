<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <style>
        #video-container {
            margin-top: 100px;
            margin-left: 30%;
            margin-right: 30%;
            border-radius: 10px;
            border: 2px solid white;
            width: 640px; /* Adjust width and height as needed */
            height: 480px;
            overflow: hidden;
        }

        .img {
            width: auto;
            height: auto;
            max-height: max-content;
            max-width: max-content;
        }

        #video-element {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="background-color: black;">
    <div id="video-container">
        <img id="video-element" src="{{ url_for('stream_video') }}" alt="Video Stream">
    </div>
</body>
</html>
